<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahira Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container p-5">
    <div id="phone-section">
        <h1 class="text-center text-success display-5 ">Mahira Mobile Shop</h1>
        <div class="iphone bg-light m-3 p-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-md-flex align-items-center justify-content-around img">
                        
                            <img src="images/iphone.png" alt="" class="img-fluid">
                        
                        <h4 class="text-center">iphone 12 128GB Black</h4>
    
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="d-flex align-items-center">
                            <button id="iphoneMinus" class="btn btn-success btn-sm"><i class="fas fa-minus"></i></button>
                            <input id="iphoneInput" class="mx-1" type="text" value="1">
                            <button id="iphonePlus" class="btn btn-success btn-sm"><i class="fas fa-plus"></i></button>
                        </div>
                        <h4 id="iphonePrice" class="ps-5">$900</h4>
                    </div>
                    </div>
                </div>
            </div>
    
            
        </div>
        
        <div class="samsung bg-light m-3 p-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-md-flex align-items-center justify-content-around img">
                        
                            <img src="images/samsung.png" alt="" class="img-fluid">
                        
                        <h4 class="text-center">samsung S20 128GB Skyblue</h4>
    
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="d-flex align-items-center ">
                            <button id="samsungMinus" class="btn btn-success btn-sm"><i class="fas fa-minus"></i></button>
                            <input id="samsungInput" class="mx-1" type="text" value="1">
                            <button id="sumsungPlus" class="btn btn-success btn-sm"><i class="fas fa-plus"></i></button>
                        </div>
                        <h4 id="samsungPrice" class="ps-5">$800</h4>
                    </div>
                    </div>
                </div>
            </div>
    
            
        </div>
       
        <div class="samsung bg-light m-3 p-3">
            <div class="row">
                <div class="col-md-12">
                    <div>
                       <div class="d-flex justify-content-between"><h4>Sub Total:</h4> 
                        <h4 id="subtotal">$1700</h4> 
                    </div>
                    <hr>
                      <div class="d-flex justify-content-between">
                        <h4 >Tax:</h4> 
                        <h4 id="tax">$170</h4> 
                      </div>
                      <hr>
                      <div class="d-flex justify-content-between">
                        <h4>Total:</h4> 
                        <h4 id="grandTotal">$18700</h4> 
                      </div>
                           
                    </div>
                    </div>
                </div>
            </div>
    
            <button onclick="checkOut()" class="btn btn-success btn-lg ms-auto d-block">Check Out</button>
           
    </div>
    <h1 id="confirm" class="text-success text-center">Your Order submitted Successfully.you will get your product within 7 days.Thank you for stay with Us</h1>
    </div>
    


 
 <script src="index.js"></script>   
</body>
</html>
